<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <style>
    .form-group,.btn{
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 1px;
        margin-bottom: 10px;
    }
  </style>
  <body style="background-color:rgb(170, 105, 105);">
    <h1
      class=" text-center font-weight-bold"
      style="font-size: 40px; padding-top: 10px;"
    >
    Student Form
    </h1>

    <div class="container">
      <br />

      <div class="col-lg-5 m-auto d-block">
        <form action="#" onsubmit="return validate()" class="bg-lilac">
          <div class="form-group">
            <label for="name" class="font-weight-regular"> Name </label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              autocomplete="off" required
            />
            <span id="name" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> E-mail </label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email" required
              autocomplete="off" 
            />
            <span id="email" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Qualification </label>
            <input
              type="text"
              name="qualification" required
              class="form-control"
              id="qualification"
              autocomplete="off"
            />
            <span id="qualification" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Age </label>
            <input
              type="text" required
              name="age"
              class="form-control"
              id="age"
              autocomplete="off"
            />
            <span id="age" class="text-danger font-weight-regular">
            </span>
          </div>

         
          <center>
          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn btn-primary"
            autocomplete="off"
          />
        </form>
    </center>
      </div>
    </div>

    <script type="text/javascript">
      function validate() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var age = document.getElementById("age").value;
        var  qualification = document.getElementById("qualification").value;

        if (name == "") {
          document.getElementById("name").innerHTML =
            " ** Invalid Name ";
          return false;
        }

        if (email == "") {
          document.getElementById("email").innerHTML =
            " ** Invalid email";
          return false;
        }

      
        if (age == "" || age<18) {
          document.getElementById("age").innerHTML =
            " **Invalid age ";
          return false;
        }
    
        if (qualification == "") {
          document.getElementById("qualification").innerHTML =
            " ** Invalid qualification ";
          return false;
        }

        return window.alert(name + " your qualification is " + qualification)
        
      }
    </script>
  </body>
</html>
