{% extends 'layout.html' %}

{% block body %}
<div class="container mt-4">
    <div class="jumbotron ">
        <center>
        <h1 class="col-xs-offset-3 col-lg-offset-6">LOGIN FORM</h1><br>
        <form method="POST" action="">
            <div class="form-group  col-lg-offset-4 col-lg-6">
                <input type="text" name="username" placeholder="Username" class="form-control" value={{request.form.username}}>
            </div>
            <div class="form-group col-lg-offset-4 col-lg-6">
                    <input type="password" name="password" placeholder="Password" class="form-control" value={{request.form.password}}>
                </div><br>
            <p><button type="submit" class="btn btn-primary" value="Submit" style="font-size: 20px">Submit</button></p>
            <br>
            <b style="font-size: 20px;color: brown;"> Don't have an account ? <a href="/register" style="color: black;">REGISTER</a> </b>
        </form>
    </center>
    </div>
</div>

{% endblock %}
